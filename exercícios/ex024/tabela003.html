<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        padding: 10px;
        width: 300px;
    }
    td{
        border:1px solid black;
        text-align: center;
    }
</style>
<body>
    <h1>
        mesclagem de celulas
    </h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
        </tr>
        <tr>
            <td rowspan="2" >k</td>
            <td colspan="3" >m</td>
        </tr>
    </table>
</body>
</html>
